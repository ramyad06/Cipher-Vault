<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Function Tool</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>CipherVault</h1>
            
            <label for="cryptoFunction">Select Function:</label>
            <select id="cryptoFunction" onchange="toggleKeyInput()">
                <option value="SHA-256">SHA-256</option>
                <option value="SHA-512">SHA-512</option>
                <option value="MD5">MD5</option>
                <option value="AES-Encrypt">AES Encrypt</option>
                <option value="AES-Decrypt">AES Decrypt</option>
            </select>
            
            <br><br>
            
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText">
            
            <br><br>
            
            <label for="encryptionKey">Enter Key:</label>
            <input type="text" id="encryptionKey">
            
            <br><br>
            
            <button onclick="processCryptoFunction()">Submit</button>
            
            <br><br>
            
            <h2>Output:</h2>
            <p id="output"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CipherVault. All rights reserved.</p>
    </footer>
</body>
</html>
